<div class="page">
    <div class="page__content">
        <div class="page__section">
            <div class="page__section-header">
                <h2>Your Playlists</h2>
            </div>
            <div class="page__section-content page__track-content">
                <ng-container *ngFor="let tracks of playlist?.items">
                    <div class="page__track-card">
                        <img class="page__tracks-image profile-image" [src]="tracks.images.at(-1)?.url"
                            [alt]="tracks.name" />
                        <p class="page__album-name">{{tracks.name}}</p>
                        <p class="page__track-total">{{tracks.tracks.total}} Tracks</p>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
