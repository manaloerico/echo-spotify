<div class="page">
    <div class="page__content">
        <div class="page__section">
            <div class="page__section-header">
                <h2>Recently Played Tracks</h2>
            </div>
            <div class="page__section-content page__track-content">
                <ng-container *ngFor="let tracks of recentlyPlayed?.items">
                    <div class="page__track-card">
                        <div class="page__track-card-left">
                            <img class="page__tracks-image profile-image" [src]="tracks.track?.album.images.at(-1)?.url"
                                [alt]="tracks.track.name" />
                            <div class="page__tracks-details">
                                <p class="page__track-name">{{tracks.track.name}}</p>
                                <p class="page__artist-name">{{tracks.track.artists.at(0).name}}</p>

                            </div>
                        </div>
                        <p class="page__album-name">{{tracks.track.album?.name}}</p>

                        <p class="page__track-duration">{{tracks.track.duration_ms | durationInMinutes}}</p>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
